name: API Tests CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Exécuter les tests tous les jours à 09:00 UTC
    - cron: '0 9 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install Newman
        run: npm install -g newman newman-reporter-html newman-reporter-junitxml
      
      - name: Create test results directory
        run: mkdir -p test-results
      
      - name: Run API Tests
        run: |
          newman run AutomationExercise_API_Testing.postman_collection.json \
            -e AutomationExercise.postman_environment.json \
            --reporters cli,json,junit,html \
            --reporter-json-export test-results/newman-results.json \
            --reporter-junit-export test-results/newman-results.xml \
            --reporter-html-export test-results/newman-report.html
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: test-results/
          retention-days: 30
      
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/newman-results.xml
          check_name: API Test Results (Node ${{ matrix.node-version }})
      
      - name: Comment PR with test summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('test-results/newman-results.json', 'utf8'));
            const stats = results.run.stats;
            
            const comment = `## API Tests Results
            
            | Metric | Value |
            |--------|-------|
            | Total Requests | ${stats.requests.total} |
            | Passed | ${stats.requests.total - stats.requests.failed} ✅ |
            | Failed | ${stats.requests.failed} ❌ |
            | Assertions Total | ${stats.assertions.total} |
            | Assertions Failed | ${stats.assertions.failed} |
            
            **Node.js Version:** ${{ matrix.node-version }}
            
            [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Fail if tests failed
        if: failure()
        run: exit 1
