name: API Tests CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # ExÃ©cuter les tests tous les jours Ã  09:00 UTC
    - cron: '0 9 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install Newman
        run: npm install -g newman newman-reporter-html
      
      - name: Create test results directory
        run: mkdir -p test-results
      
      - name: Run API Tests
        run: |
          newman run AutomationExercise_API_Testing.postman_collection.json \
            -e AutomationExercise.postman_environment.json \
            --reporters cli,json,html \
            --reporter-json-export test-results/newman-results.json \
            --reporter-html-export test-results/newman-report.html
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: test-results/
          retention-days: 30
      
      - name: Display test summary
        if: always()
        run: |
          if [ -f test-results/newman-results.json ]; then
            echo "## ðŸ“Š API Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Node.js Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            jq '.run.stats | "| Metric | Value |\n|--------|-------|\n| Requests | \(.requests.total) |\n| Passed âœ… | \(.requests.total - .requests.failed) |\n| Failed âŒ | \(.requests.failed) |\n| Assertions | \(.assertions.total) |"' test-results/newman-results.json >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Fail if tests failed
        if: failure()
        run: exit 1
